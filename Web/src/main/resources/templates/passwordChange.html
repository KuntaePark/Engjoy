<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/passwordChange.css}">
</th:block>



<th:block layout:fragment="script">
    <script th:src="@{/js/passwordChange.js}"></script>
</th:block>


<th:block layout:fragment="main">
    <header class="navbar">
        <div class="nav-left">
            <a th:href="@{/mainPage}" class="logo">EngJoy</a>
        </div>

        <nav class="menu">
            <a th:href="@{#}">게임</a>
            <a th:href="@{#}">단어장</a>
            <a th:href="@{/serviceInfo}">서비스 소개</a>
            <a th:href="@{/gameInfo}">게임 소개</a>
        </nav>

        <div class="nav-right" sec:authorize="isAuthenticated()">
            <span th:text="'닉네임: ' + ${nickname}"></span>
            <a th:href="@{/myPage}">마이페이지</a>
            <a th:href="@{/logout}">로그아웃</a>
        </div>
        <div class="nav-right" sec:authorize="isAnonymous()">
            <a th:href="@{/login}">로그인</a>
        </div>
    </header>
    <div id="wrapper">
        <div id="box">
            <div>
                <h2>비밀번호 변경</h2>
                <hr><br>
            </div>

            <div class="form-group">
                <form id="passwordChangeForm" th:action="@{/pwChangeDone}" method="post">
                    <label>비밀번호</label>
                    <input type="password" id="passwordFirst">
                    <br>
                    <label>비밀번호</label>
                    <input type="password" placeholder="다시 한번 입력해주세요" id="passwordSecond">
                    <button type="submit" id="btn">확인</button><br>
                    <p id="result"></p>
                    <p class="hint">※영문 대문자, 소문자, 숫자, 기호 중 2가지 이상 조합하여 8~32자로 입력</p>
                </form>

            </div>

        </div>
    </div>
</th:block>
</html>

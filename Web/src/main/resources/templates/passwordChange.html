<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/passwordChange.css}">
</th:block>



<th:block layout:fragment="script">
    <script th:src="@{/js/passwordChange.js}"></script>
</th:block>


<th:block layout:fragment="main">
    <div id="wrapper">
        <div id="container">
            <div>
                <h2>비밀번호 변경</h2>
                <hr><br>
            </div>

            <div class="form-group">
                <form th:action="@{/passwordChange}" method="post" id="passwordChangeForm">
                    <label>비밀번호</label>
                    <input type="password" name="password"  id="passwordFirst">
                    <br>
                    <label>비밀번호</label>
                    <input type="password" placeholder="다시 한번 입력해주세요" id="passwordSecond">
                    <button type="submit" id="btn">확인</button><br>
                    <p id="result"></p>
                    <p class="hint">※영문 대문자, 소문자, 숫자, 기호 중 2가지 이상 조합하여 8~32자로 입력</p>
                </form>

            </div>

        </div>
    </div>
</th:block>
</html>

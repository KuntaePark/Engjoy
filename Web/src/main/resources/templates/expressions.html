<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragment/default}">


<head>
    <meta charset="UTF-8">
    <title>나의 단어장</title>
    <th:block layout:fragment="css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" th:href="@{/css/expressions.css}">
    </th:block>
</head>
<body>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <script type="module" th:src="@{/javascript/expressions.js}"></script>
</th:block>

<th:block layout:fragment="main">
    <div class="bg-[#8CCE47]">
        <div class="max-w-7xl mx-auto px-4 pt-8 pb-6 sm:px-6 lg:px-8">

            <header class="mb-6 text-left">
                <h1 class="text-4xl font-bold text-white">나의 단어장</h1>
                <p class="text-lg text-gray-100 mt-2">학습한 단어와 문장을 복습하고 관리하세요.</p>
            </header>


            <div class="flex items-center gap-2 flex-wrap border-t border-white/30 pt-4">
                <a th:href="@{/quiz/setting}" class="bg-white hover:bg-white text-gray-700 font-semibold px-4 py-2 rounded-md text-sm flex items-center gap-2">
                    <i class="fa-solid fa-brain"></i> 복습
                </a>
                <a th:href="@{/print/setting}" class="bg-white hover:bg-white text-gray-700 font-semibold px-4 py-2 rounded-md text-sm flex items-center gap-2">
                    <i class="fa-solid fa-print"></i> 인쇄
                </a>
                <button type="button" id="wrong-answer-btn" class="bg-white hover:bg-white text-gray-700 font-semibold px-4 py-2 rounded-md text-sm flex items-center gap-2">
                    <i class="fa-solid fa-pen-to-square"></i> 오답
                </button>
                <button type="button" id="dictionary-btn" class="bg-white hover:bg-white text-gray-700 font-semibold px-4 py-2 rounded-md text-sm flex items-center gap-2">
                    <i class="fa-solid fa-book"></i> 사전
                </button>
            </div>

            <div class="flex items-center gap-2 flex-wrap">
                <div class="relative flex-shrink-0">
                    <button type="button" id="sort-btn" class="w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none flex items-center transition-all">
                        정렬 <i class="fa-solid fa-chevron-down text-xs ml-2"></i>
                    </button>
                    <div id="sort-dropdown" class="dropdown-content hidden w-48">
                        <div class="px-4 py-2 text-xs text-gray-500">날짜순</div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 sort-option" data-sort="usedTime,desc">최신순</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 sort-option" data-sort="usedTime,asc">과거순</a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <div class="px-4 py-2 text-xs text-gray-500">난이도순</div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 sort-option" data-sort="difficulty,desc">내림차순</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 sort-option" data-sort="difficulty,asc">오름차순</a>
                    </div>
                </div>

                <div class="relative flex-shrink-0">
                    <button type="button" id="filter-btn" class="w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none flex items-center">
                        필터 <i class="fa-solid fa-chevron-down text-xs ml-2"></i>
                    </button>
                    <div id="filter-dropdown" class="dropdown-content hidden w-60 p-4 space-y-3">
                        <div class="font-bold text-gray-700 text-sm">날짜</div>
                        <div class="flex space-x-2">
                            <button class="date-filter-option text-sm border px-2 py-1 rounded hover:bg-gray-100" data-range="TODAY">오늘</button>
                            <button class="date-filter-option text-sm border px-2 py-1 rounded hover:bg-gray-100" data-range="LAST_WEEK">지난주</button>
                            <button class="date-filter-option text-sm border px-2 py-1 rounded hover:bg-gray-100" data-range="LAST_MONTH">지난달</button>
                        </div>
                        <div>
                            <label for="date-range-picker" class="block text-sm font-medium text-gray-700">기간 선택</label>
                            <input type="text" id="date-range-picker" class="mt-1 block w-full border rounded px-2 py-1 text-sm" placeholder="기간 선택">
                        </div>
                    </div>
                </div>

                <div class="relative flex-shrink-0">
                    <select name="exprType" id="exprType" class="w-full rounded-md border border-gray-300 shadow-sm pl-3 pr-8 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                        <option value="">타입 (전체)</option>
                        <option value="WORD">단어</option>
                        <option value="SENTENCE">문장</option>
                    </select>
                </div>

                <form id="search-form" class="flex items-center gap-2">
                    <label for="keyword" class="sr-only">검색</label>
                    <input type="text" name="keyword" id="keyword" placeholder="단어나 문장을 검색하세요." class="flex-grow border-gray-300 rounded-md px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500 w-full text-sm">
                    <button type="submit" class="bg-white hover:bg-gray-200 text-green-600 font-bold px-4 py-2 rounded-md transition-colors flex-shrink-0">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </form>

                <button type="button" id="reset-btn" title="초기화" class="text-white hover:text-gray-200 ml-2 flex-shrink-0">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
            <div id="active-filters" class="max-w-7xl my-4 flex items-center gap-2 flex-wrap"></div>
        </div>


    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <input type="hidden" name="sort" id="sort-input" value="id,desc">
        <input type="hidden" name="type" id="type-input" value="">
        <input type="hidden" name="startDate" id="start-date">
        <input type="hidden" name="endDate" id="end-date">

        <div id="expression-container" class="min-h-[300px]"></div>

        <div class="text-center mt-8">
            <button id="load-more-btn" class="bg-gray-800 text-white font-bold py-3 px-8 rounded-full hidden hover:bg-gray-700 transition-colors">더보기</button>
        </div>
    </div>

    <div id="wrong-answer-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4 pb-2 border-b">
                <h4 class="font-bold text-lg text-gray-800">오답 노트</h4>
                <button class="close-modal-btn text-gray-400 hover:text-gray-700 text-2xl transition-colors">&times;</button>
            </div>

            <div class="mb-4 text-right space-x-2">
                <button data-sort="recent" class="wrong-sort-btn text-sm font-semibold text-blue-600">최근순</button>
                <button data-sort="frequency" class="wrong-sort-btn text-sm text-gray-500">빈도순</button>
            </div>

            <div class="max-h-96 overflow-y-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">단어</th>
                        <th scope="col" class="px-6 py-3">뜻</th>
                        <th scope="col" class="px-6 py-3">오답 횟수</th>
                        <th scope="col" class="px-6 py-3">마지막 복습일</th>
                    </tr>
                    </thead>
                    <tbody id="wrong-answer-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="reco-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4 pb-2 border-b">
                <h4 class="font-bold text-lg text-gray-800">오늘의 복습 추천 단어 💡</h4>
                <button class="close-modal-btn text-gray-400 hover:text-gray-700 text-2xl transition-colors">&times;</button>
            </div>
            <ul id="reco-list" class="space-y-2 max-h-60 overflow-y-auto"></ul>
            <div class="flex items-center justify-between mt-6 pt-4 border-t">
                <label class="text-sm text-gray-600 flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="reco-hide-checkbox" class="rounded">
                    <span>오늘 하루 보지 않기</span>
                </label>
                <button id="reco-close-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md transition-colors">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <div id="detail-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4 pb-2 border-b">
                <h4 class="font-bold text-lg text-gray-800">상세 정보</h4>
                <button class="close-modal-btn text-gray-400 hover:text-gray-700 text-2xl transition-colors">&times;</button>
            </div>
            <dl class="space-y-4 text-sm">
                <div><dt class="font-semibold text-gray-800 mb-1">품사</dt><dd id="modal-part-of-speech" class="text-gray-600 bg-gray-50 p-2 rounded"></dd></div>
                <div><dt class="font-semibold text-gray-800 mb-1">동의어</dt><dd id="modal-synonyms" class="text-gray-600 bg-gray-50 p-2 rounded"></dd></div>
                <div><dt class="font-semibold text-gray-800 mb-1">반의어</dt><dd id="modal-antonyms" class="text-gray-600 bg-gray-50 p-2 rounded"></dd></div>
                <div><dt class="font-semibold text-gray-800 mb-1">연어</dt><dd id="modal-collocations" class="text-gray-600 bg-gray-50 p-2 rounded"></dd>
            </dl>
            <div class="mt-6 text-right">
                <button class="close-modal-btn bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    확인
                </button>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>

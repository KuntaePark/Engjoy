<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/passwordSearch.css}">
</th:block>


<th:block layout:fragment="script">
    <script th:src="@{/js/passwordSearch.js}"></script>
</th:block>


<th:block layout:fragment="main">
    <header class="navbar">
        <div class="nav-left">
            <a th:href="@{/mainPage}" class="logo">EngJoy</a>
        </div>

        <nav class="menu">
            <a th:href="@{#}">게임</a>
            <a th:href="@{#}">단어장</a>
            <a th:href="@{/serviceInfo}">서비스 소개</a>
            <a th:href="@{/gameInfo}">게임 소개</a>
        </nav>

        <div class="nav-right" sec:authorize="isAuthenticated()">
            <span th:text="'닉네임: ' + ${nickname}"></span>
            <a th:href="@{/myPage}">마이페이지</a>
            <a th:href="@{/logout}">로그아웃</a>
        </div>
        <div class="nav-right" sec:authorize="isAnonymous()">
            <a th:href="@{/login}">로그인</a>
        </div>
    </header>
    <div id="wrapper">

        <div id="box">
            <div>
                <h2>비밀번호 찾기</h2>
                <hr><br>
            </div>
            <div>
                <div>
                    <form id="resetform">
                        <label>이메일</label>
                        <input type="email" id="emailInput">
                        <input type="submit" value="확인" id="check">
                    </form>
                    <span id="msg"></span>

                </div>
                <br>
            </div>
        </div>
    </div>
</th:block>
</html>

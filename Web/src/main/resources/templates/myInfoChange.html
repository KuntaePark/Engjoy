<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/myInfoChange.css}">
</th:block>


<th:block layout:fragment="script">
    <script th:src="@{/js/myInfoChange.js}"></script>
</th:block>


<th:block layout:fragment="main">
    <div id="wrapper">
        <div id="container">
                <h2>개인 정보 수정</h2>
                <hr><br>
            <div>
                <label>내 닉네임</label>
                <input type="text" id="nicknameInput">
                <button class="btn" id="nicknameExistBtn" onclick="existingNickname()">확인</button><br>
                <span id="nicknameExistResult"></span>
                <br><br>
                <label>새 닉네임</label>
                <input type="text" id="newNicknameInput">
                <button class="btn" id="nicknameCheckBtn" onclick="nicknameCheck()">중복확인</button><br>
                <span id="nicknameCheckResult"></span>
            </div>
            <br><br>
            <div>
                <label>내 이메일</label>
                <input type="text" name="email" id="emailInput">
                <button class="btn" id="emailExistBtn" onclick="existingEmail()">확인</button><br>
                <span id="emailExistResult"></span>
                <br><br>
                <label>새 이메일</label>
                <input type="email" id="newEmailInput">
                <button class="btn" onclick="emailCheck()">중복확인</button><br>
                <span id="emailCheckResult"></span>
            </div>
            <br><br>
            <div>
                <button id="pwChange" onclick="location.href='/passwordChange'">비밀번호 변경하기 이동</button>
            </div>
            <br>
            <div id="submit">
                <input type="button" value="저장" class="btn" onclick="saveInfo()">
                <button type="button" class="btn" onclick="location.href='myPage.html'">취소</button>
            </div>
        </div>

    </div>>
</th:block>
</html>

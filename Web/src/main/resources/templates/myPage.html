<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
</th:block>



<th:block layout:fragment="script"></th:block>


<th:block layout:fragment="main">
    <header class="navbar">
        <div class="nav-left">
            <a th:href="@{/mainPage}" class="logo">EngJoy</a>
        </div>

        <nav class="menu">
            <a th:href="@{#}">게임</a>
            <a th:href="@{#}">단어장</a>
            <a th:href="@{/serviceInfo}">서비스 소개</a>
            <a th:href="@{/gameInfo}">게임 소개</a>
        </nav>

        <div class="nav-right" sec:authorize="isAuthenticated()">
            <span th:text="'닉네임: ' + ${nickname}"></span>
            <a th:href="@{/myPage}">마이페이지</a>
            <a th:href="@{/logout}">로그아웃</a>
        </div>
        <div class="nav-right" sec:authorize="isAnonymous()">
            <a th:href="@{/login}">로그인</a>
        </div>
    </header>



    <div id="wrapper">

        <div id="container">
            <!-- 왼쪽 프로필 -->
            <div id="profile">
                <img src="char.png" class="char-img">
                <p class="nickname"></p>
                <p class="email"></p>
                <a th:href="@{/myInfoChange}"><button class="edit-btn">개 인 정 보 수 정</button></a>
            </div>

            <!-- 오른쪽 랭킹/업적 -->
            <div id="info">
                <h3 class="section-title">마이랭킹</h3>
                <div class="line"></div>
                <div id="myranking">
                    <div class="score-box">점수:</div>
                    <span></span>
                    <div class="score-box">순위:</div>
                    <span></span>
                </div>

                <h3 class="section-title">업적</h3>
                <div class="line"></div>
                <div class="achievement">
                    <p><span></span></p>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>

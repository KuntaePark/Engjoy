<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/gameInfo.css}">
</th:block>
<th:block layout:fragment="script"></th:block>


<th:block layout:fragment="main">
    <header class="navbar">
        <div class="nav-left">
            <a th:href="@{/mainPage}" class="logo">EngJoy</a>
        </div>

        <nav class="menu">
            <a th:href="@{#}">게임</a>
            <a th:href="@{#}">단어장</a>
            <a th:href="@{/serviceInfo}">서비스 소개</a>
            <a th:href="@{/gameInfo}">게임 소개</a>
        </nav>

        <div class="nav-right" sec:authorize="isAuthenticated()">
            <span th:text="'닉네임: ' + ${nickname}"></span>
            <a th:href="@{/myPage}">마이페이지</a>
            <a th:href="@{/logout}">로그아웃</a>
        </div>
        <div class="nav-right" sec:authorize="isAnonymous()">
            <a th:href="@{/login}">로그인</a>
        </div>
        <script src="https://kit.fontawesome.com/b9f76ea615.js" crossorigin="anonymous"></script>
    </header>

    <div id="wrapper">
        <div class="gameIntro">
            <div class="card-container">
                <!-- 카드 1 -->
                <div class="card">
                    <i class="fas fa-cart-shopping" style="font-size: 30px;"></i>
                    <div id="card1">
                        <img src="https://via.placeholder.com/150" alt="items" width="150" height="150">
                        <p>첫째! 다양한 아이템 사서!</p>
                    </div>
                </div>

                <!-- 카드 2 -->
                <div class="card">
                    <i class="fas fa-people-arrows" style="font-size: 30px;"></i>
                    <div id="card2">
                        <img src="https://via.placeholder.com/150" alt="battle" width="150" height="150">
                        <p>둘째! 유저들끼리 팀을 이뤄 배틀을 통해 영어 실력도 끌어올리고!</p>
                    </div>
                </div>

                <!-- 카드 3 -->
                <div class="card">
                    <i class="fas fa-calendar-days" style="font-size: 30px;"></i>
                    <div id="card3">
                        <img src="https://via.placeholder.com/150" alt="calendar" width="150" height="150">
                        <p>셋째! 그날 배운 것 복습하는 기회까지!!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
